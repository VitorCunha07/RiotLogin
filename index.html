<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Login </title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/riotIconWhite.png" type="image/x-icon">

</head>

<body>

    <main>
        <div id="all">
        <div id="logo">
            <img src="assets/img/RiotIcon.png">
        </div>

        <div id="login">
            <h2>Sign in</h2>

            <form action="#" method="">


                <div class="boxes">
                <input type="username" id="username" name="username" class="campo-form" placeholder="   username" required>
                </div>


                <div class="boxes">
                <input type="password" id="password" name="password" class="campo-form" placeholder="   password" required>
                </div>

                <div class="methods">
                <button id="facebook"> 
                    <img src="assets/img/IconFacebook.png">
                </button>
                </div>

                <div class="methods">
                <button id="google"> 
                    <img src="assets/img/IconGoogle.png">
                </button>
                </div>

                <div class="methods">
                <button id="apple"> 
                    <img src="assets/img/AppleIcon.png">
                </button>
                </div>

                <div class="methods">
                <button id="xbox"> 
                    <img src="assets/img/xboxIcon.jpg">
                </button>
                </div>


                <div id="check">
                <input type="checkbox" id="checkStay" name="checkStay" checked />
                <label for="checkStay"> Stay signed in</label>
                </div>

                <button id="arrows">
                    <img src="assets/img/setas.png">
                </button>

                <div class="links">
                <a href="https://support-leagueoflegends.riotgames.com/hc/en-us/articles/201761944-Login-Issues#:~:text=If%20you%27re%20getting%20an,security%20certificates%20from%20our%20servers."> can't sign in?</a>
                </div>
                <div class="links">
                <a href="https://authenticate.riotgames.com/?client_id=accountodactyl-prod&locale=pt_BR&method=riot_identity_signup&platform=web&redirect_uri=https%3A%2F%2Fauth.riotgames.com%2Fauthorize%3Facr_values%3Durn%253Ariot%253Agold%26client_id%3Daccountodactyl-prod%26prompt%3Dsignup%26redirect_uri%3Dhttps%253A%252F%252Faccount.riotgames.com%252Foauth2%252Flog-in%26response_type%3Dcode%26scope%3Dopenid%2520email%2520profile%2520riot%253A%252F%252Friot.atlas%252Faccounts.edit%2520riot%253A%252F%252Friot.atlas%252Faccounts%252Fpassword.edit%2520riot%253A%252F%252Friot.atlas%252Faccounts%252Femail.edit%2520riot%253A%252F%252Friot.atlas%252Faccounts.auth%2520riot%253A%252F%252Fthird_party.revoke%2520riot%253A%252F%252Fthird_party.query%2520riot%253A%252F%252Fforgetme%252Fnotify.write%2520riot%253A%252F%252Friot.authenticator%252Fauth.code%2520riot%253A%252F%252Friot.authenticator%252Fauthz.edit%2520riot%253A%252F%252Frso%252Fmfa%252Fdevice.write%2520riot%253A%252F%252Friot.authenticator%252Fidentity.add%26state%3D86c4a1e1-f8b0-46c0-a226-fb960a1f0b2a%26ui_locales%3Dpt-BR&security_profile=high">create account</a>
                </div>

                <div id="patch">
                    <small>v63.0.9</small>
                </div>
            </form>
        </div>
    </div>

    </main>

</body>
</html>
